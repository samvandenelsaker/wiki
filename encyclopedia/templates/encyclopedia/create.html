{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <h1>Create Page</h1>
    <p style="color:Tomato;">
      <i>{{ errorMessage }}</i>
    </p>
    <form action="{% url 'encyclopedia:create'%}" method="post">
        {% csrf_token %}
        {{ createForm }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
